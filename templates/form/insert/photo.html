{% extends "dialog.html" %}

{% load i18n %} <!-- we always need to load i18n -->

{% block title %}{% trans "INSERT_PHOTO" %}{% endblock %}
  
{% block content %}

<div id="insert-photo-tabs" class="mp-tabs">
  <!-- <ul> -->
  <!--   <li><a href="#tabs-1">{% trans "TITLE" %} & {% trans "DESCRIPTION" %}</a></li> -->
  <!--   <li><a href="#tabs-2">Photoeditor</a></li> -->
  <!-- </ul> -->

  <div id="tabs-1">
    <form class="mp-dialog-content" id="insert-photo" name="insert-photo" method="post" action="" enctype="multipart/form-data">

      <input type="hidden" name="place" required="required"/>
      <div>
        <label for="insert-title">{% trans "NAME" %} <sup title='{% trans "MANDATORY_FIELD" %}'>*</sup></label>
        <input class="mp-input-name" type="text" name="title" id="insert-title" required="required" size="40" autofocus="autofocus" placeholder="{% trans 'INPUT_PLACEHOLDER_TITLE' %}" />
      </div>
      <div>
        <label for="insert-description">{% trans "DESCRIPTION" %}</label>
        <textarea name="description" id="insert-description" cols="50" rows="5" placeholder="{% trans 'INPUT_PLACEHOLDER_DESCRIPTION' %}"></textarea>
      </div>
      <div>
        <label name="file-upload" for="photo">{% trans "INSERT_PHOTO_UPLOAD" %}<sup title="{% trans 'MANDATORY_FIELD' %}">*</sup></label>
        <input id="file-input" class="mp-input-drop" type="file" name="photo" id="insert-photo-field" required="required" size="20"/>
      </div>
    </form>
  </div>

  <!-- <div id="tabs-2"> -->
  <!--   { include "photo-editor.html" } -->
  <!-- </div> -->
</div>

{% endblock %}
