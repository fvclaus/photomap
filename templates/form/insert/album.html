{% extends "dialog.html" %}

{% load i18n %}

{% block title %}{% trans "INSERT_ALBUM" %}{% endblock %}

{% block content %}
<form class="mp-dialog-content"
      name="insert-album"
      action=""
      method="post">
  <div>
    <label for="insert-title">{% trans "NAME" %} <sup title="{% trans 'MANDATORY_FIELD' %}">*</sup></label>
    <input class="mp-input-name"
           type="text"
           name="title"
           id="insert-title"
           required="required"
           size="40"
           autofocus="autofocus"
           placeholder="{% trans 'INPUT_PLACEHOLDER_TITLE' %}" />
  </div>
  <div>
    <label for="insert-description">{% trans "DESCRIPTION" %}</label>
    <textarea type="text"
              name="description"
              id="insert-description"
              cols="50"
              rows="5"
              placeholder="{% trans 'INPUT_PLACEHOLDER_DESCRIPTION' %}"></textarea>
  </div>
  <input type="hidden"
         name="lat"
         required="required" />
  <input type="hidden"
         name="lon"
         required="required" />
</form>
{% endblock %}
