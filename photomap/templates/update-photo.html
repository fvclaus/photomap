{% extends "dialog.html" %}

{% load i18n %} <!-- we always need to load i18n -->

{% block title %}{% trans "UPDATE_PHOTO" %}{% endblock %}
  
{% block content %}
<form class="mp-dialog-content" action="/update-photo" method="post">
  <input type="hidden" name="id" required="required" />
  <input type="hidden" name="order" />
  <div>
    <label for="title">{% trans "NAME" %} <sup title="{% trans 'MANDATORY_FIELD' %}">*</sup></label> 
    <input class="mp-input-name" type="text" name="title" required="required" size="40" />
  </div>	
  <div>
    <label for="description">{% trans "DESCRIPTION" %}</label>
    <textarea name="description" cols="50" rows="5"></textarea>
  </div>
</form>
{% endblock %}
