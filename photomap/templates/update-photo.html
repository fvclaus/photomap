{% extends "dialog.html" %}

{% load i18n %} <!-- we always need to load i18n -->

{% block title %}{% trans "insert-dialogue-title update-photo" %}{% endblock %}
  
{% block content %}
<form class="jquery-validator mp-dialog-content" action="/update-photo" method="post">
  <input type="hidden" name="id" required="required" />
  <input type="hidden" name="order" />
  <div>
    <label for="title">{% trans "Name" %} <sup title="Dieses Feld ist ein Pflichtfeld.">*</sup></label> 
    <input class="mp-input-name" type="text" name="title" required="required" size="40" />
  </div>	
  <div>
    <label for="description">{% trans "Beschreibung" %}</label>
    <textarea name="description" cols="50" rows="5"></textarea>
  </div>
  <input class="mp-button" type="submit" value='{% trans "Änderungen bestätigen" %}' name="submit" />
</form>
{% endblock %}
