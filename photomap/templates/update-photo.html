<div class="insert">
	<form class="jquery-validator mp-dialog" name="update-album" action="/update-photo" method="post">
		<input type="hidden" name="photo-id" required="required" />
		<input type="hidden" name="photo-order" />
		<div>
			<label for="photo-name">name</label> 
			<input type="text" name="photo-name"/>
		</div>	
		<div>
			<label for="photo-desc">description</label>
			<textarea name="photo-desc" cols="50" rows="5"></textarea>
		</div>	
		<input type="submit" value="submit" name="submit" />
	</form>
</div>
