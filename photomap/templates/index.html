{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="static/stylesheets-plain/jquery.jscrollpane.css" />
	<link rel="stylesheet" type="text/css" href="static/fancybox/jquery.fancybox-1.3.4.css" />
{% endblock %}

{% block js %}
	<script type="text/javascript" src="static/javascripts/main/Extensions.js" ></script>
	
	
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false" ></script>
	
	<script type="text/javascript" src="static/javascripts/jquery.mousewheel.min.js" ></script>
	<script type="text/javascript" src="static/javascripts/jquery.cookie.js" ></script>
	<script type="text/javascript" src="static/javascripts/jquery.json.js" ></script>
	<script type="text/javascript" src="static/javascripts/ie.js" ></script>
	
	<script type="text/javascript" src="static/javascripts/date.js" ></script>

	
	<script type="text/javascript" src="static/javascripts/jquery.jqote2.js" ></script>
	<script type="text/javascript" src="static/javascripts/main/UI/UIState.js" ></script>
	<script type="text/javascript" src="static/javascripts/main/UI/UIInput.js" ></script>
	<script type="text/javascript" src="static/javascripts/main/UI/UIControls.js" ></script>
	<script type="text/javascript" src="static/javascripts/main/UI/UIPanel.js" ></script>
	<script type="text/javascript" src="static/javascripts/main/UI/UITools.js" ></script>
	<script type="text/javascript" src="static/javascripts/main/UI/UIContentbox.js" ></script>
	
	<script type="text/javascript" src="static/javascripts/main/UI/UI.js" ></script>
	
	<script type="text/javascript" src="static/javascripts/main/ClientState.js" ></script>
	<script type="text/javascript" src="static/javascripts/main/ClientServer.js" ></script>
	
	<script type="text/javascript" src="static/javascripts/main/Map.js" ></script>
	
	<script type="text/javascript" src="static/javascripts/main/Marker.js" ></script>	
	<script type="text/javascript" src="static/javascripts/main/Photo.js" ></script>	
	<script type="text/javascript" src="static/javascripts/main/Place.js" ></script>	
	<script type="text/javascript" src="static/javascripts/main/Main.js" ></script>	
{% endblock %}

{% block content %}
		
		<div class="mp-container" id="mp-container">
			
			<header class="mp-header" id="mp-header">
				<section class="mp-logo">LOGO</section>
				<section class="mp-page-title">
					<h1>Placeholder</h1>
				</section>
				<section class="mp-top-panel">
					<div class="mp-searchfield">SEARCHFIELD</div>
					<div class="mp-controls-wrapper">
						<div class="mp-controls">
							<a href="/logout">
								<img class="mp-controls mp-option-logout" src="static/images/logout.png" title="Logout"></img>
							</a>
						<div></div>
						</div>
					</div>
				</section>
			</header>
			
			<section class="mp-map" id="mp-map">
				<div class="mp-map-container">
					<div class="mp-map-wrapper" id="map"></div>
				</div>
			</section>
			
			<div class="mp-content-container" id="mp-content-container">
				<a style="margin: 50px, text-align: center" href="/login">Login</a>
			</div>
			
			<footer class="mp-footer" id="mp-footer">
				<section class="mp-bottom-panel">
					<a href="/impressum" title="Details zu den kreativen Köpfen hinter PhotoMap">Impressum</a> |
					<a href="/privacy" title="Erläuterungen zur Nutzung von persönlichen Daten auf PhotoMap">Datenschutz</a> |
					<a class="mp-active-subpage" href="/copyright" title="Details zum Urheberrecht">Copyright</a> |
					<a href="/contact" title="Für Support, Fragen, Anmerkungen und Kritik..">Kontakt</a> |
					<a href="/help" title="Hilfe zu PhotoMap und FAQ">Hilfe</a> |
					<a href="/about-us" title="Vorstellung des Projekts und der Verantwortlichen">Über uns</a>
				</section>
			</footer>
		</div>
		
		<script type="text/javascript" src="static/javascripts/main/Init.js" ></script>
		
{% endblock %}
