{% extends "base-non-interactive.html" %}

{% block title %}Login/Register{% endblock %}

{% block name %}Login und Registrierung{% endblock %}

{% block non_interactive_content %}

	<section class="mp-login" id="mp-login">
		<h2 class="mp-font">Login</h2>
		<form action="" method="post">
			{{login.as_p}}
			<p>
				<input type="submit" name="login" value="Login" />
			</p>
		</form>	
	</section>
	
	<section class="mp-register" id="mp-register">
		<h2 class="mp-font">Registration</h2>
		<form action="" method="post">
			{{register.as_p}}
			<p>
				<input type="submit" name="register" value="Registrieren" />
			</p>
		</form>
	</section>

	<script type="text/javascript" src="static/js/main/non-interactive/login.js" ></script>
	
{% endblock %}
