{% extends "base.html" %}

{% block title %}Albumsansicht{% endblock %}

{% block css %}		
	<link rel="stylesheet" type="text/css" href="static/css-plain/jquery.jscrollpane.css" />		
	<link rel="stylesheet" type="text/css" href="static/fancybox/jquery.fancybox-1.3.4.css" />
{% endblock %}

{% block js %}
	<script id="galleryTmpl" type="text/html">
		<div class="mp-gallery-outer">
			<div class="mp-gallery">
				<% for (thumb in this.thumbAddress) { %>
				<img class="overlay-description sortable mp-control" src="<%= this.thumbAddress[thumb] %>"></img>
				<% }; %>
				<img class="mp-option-add mp-control" src="static/images/add.png" title="Bild hinzufügen"></img>
			</div>
		</div>
	</script>
	
	<script id="galleryFullscreenTmpl" type="text/html">
		<div id="mp-image-overlay" class="mp-image-overlay">
			<img class="mp-loading"></img>
			<img class="mp-image-zoom" src="static/images/zoom.png" ></img>
			<img class="mp-image-full" src="<%= this.tmplPhotoData.source %>" style="display:none;"></img>
			<div class="mp-image-overlay-desc">
				<div class="mp-image-nav">
					<img class="mp-image-nav-prev mp-control" src="static/images/image-arrow-left.png" ></img>
					<img class="mp-image-nav-next mp-control" src="static/images/image-arrow-right.png" ></img>
					<img class="mp-image-overlay-close mp-control" src="static/images/close.png" ></img>
				</div>
				<h2 class="mp-label"><%= this.tmplPhotoData.description %></h2>
			</div>
		</div>
	</script>
	
	<script type="text/javascript" src="static/js/main/Extensions.js" ></script>
	
	
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false" ></script>
	
	<script type="text/javascript" src="static/js/jquery.jscrollpane.min.js" ></script>
	<script type="text/javascript" src="static/js/jquery.mousewheel.min.js" ></script>
	<script type="text/javascript" src="static/js/tzoom.min.js" ></script>
	<script type="text/javascript" src="static/js/jquery.cookie.js" ></script>
	<script type="text/javascript" src="static/js/jquery.json.js" ></script>
	<script type="text/javascript" src="static/js/ie.js" ></script>
	
	<script type="text/javascript" src="static/js/date.js" ></script>

	
	<script type="text/javascript" src="static/js/jquery.jqote2.js" ></script>
	
	<script type="text/javascript" src="static/js/main/UI/UIFullscreen.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UISlideshow.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UIAlbum.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UIState.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UIInput.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UIControls.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UIInformation.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UIPanel.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UITools.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UICursor.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UIGallery.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UITest.js" ></script>
	
	<script type="text/javascript" src="static/js/main/UI/viewalbum/UI.js" ></script>
	
	<script type="text/javascript" src="static/js/main/ClientState.js" ></script>
	<script type="text/javascript" src="static/js/main/ClientServer.js" ></script>
	
	<script type="text/javascript" src="static/js/main/Map.js" ></script>
	
	<script type="text/javascript" src="static/js/main/Marker.js" ></script>	
	<script type="text/javascript" src="static/js/main/Photo.js" ></script>	
	<script type="text/javascript" src="static/js/main/Place.js" ></script>	
	<script type="text/javascript" src="static/js/main/Main.js" ></script>	

{% endblock %}



{% block content %}
		
		<div class="mp-container" id="mp-container">
			
			<header class="mp-header" id="mp-header">
				<section class="mp-logo"><a href="/"></a></section>
				<section class="mp-page-title mp-control">
					<h1></h1>
				</section>
				<section class="mp-top-panel">
					<div class="mp-searchfield"></div>
					<div class="mp-controls-wrapper">
					</div>
				</section>
			</header>
			
			<div class="mp-photo-controls-wrapper">
					<img class="mp-photo-controls-background" src="static/images/controls-box.png"></img>
					<img class="mp-photo-controls mp-option-delete mp-element-photo" src="static/images/delete.png" title="Löschen"></img>
					<img class="mp-photo-controls mp-option-modify mp-element-photo" src="static/images/modify.png" title="Bearbeiten"></img>
			</div>
			
			<section class="mp-map" id="mp-map">
				<div class="mp-map-container">
					<div class="mp-map-wrapper" id="map"></div>
					<img class="mp-option-center" src="static/images/center.png" title="Karte auf ausgewählten Platz zentrieren."></img>
				</div>
				<div id="mp-photo-description">
					<div class="mp-status-image mp-font"></div>
					<div>
						<p class="mp-label mp-font mp-description-name"></p>
					</div>
					<img class="mp-description-overlay-close mp-control" src="static/images/close.png"></img>
					<div class="mp-font mp-description-title">Beschreibung:</div>
					<div class="mp-font mp-description-wrapper">
						<div class="force-scroll">
							<p></p>
						</div>
					</div>
				</div>
			</section>
			
			<section class="mp-album" id="mp-album">
				<div class="mp-gallery-title-bar">PLACE|PHOTO</div>
				<div class="mp-album-wrapper" id="mp-album-wrapper">
				</div>
				<div class="mp-slideshow" id="mp-slideshow">
					<div class="mp-album-nav">
						<img class="mp-album-nav-prev mp-control" src="static/images/album-arrow-left.png"></img>
						<img class="mp-album-nav-next mp-control" src="static/images/album-arrow-right.png"></img>
					</div>
					<img class="mp-image-loading-small" src="static/images/ajax-loader.gif"></img>
					<div class="mp-album-image">
						<img class="mp-album-zoom" src="static/images/magnify.png"></img>
						<img></img>
					</div>
					<img class="mp-slideshow-close mp-control" src="static/images/close.png"></img>
				</div>
				
			</section>
			
			<!-- helpers for selenium ide. remove from production system -->
			<div class="mp-invisible">			
				<button class="mp-show-place"/></button>
				<button class="mp-show-photo"/></button>
				<button class="mp-update-place" /></button>
				<button class="mp-update-photo" /></button>
				<button class="mp-delete-place" /></button>
				<button class="mp-delete-photo" /></button>
				<p id="test-photo-path">{{testphotopath}}</p>
			</div>
			<footer class="mp-footer" id="mp-footer">
				<section class="mp-user">
					<span>
						<a href="/logout"><img class="mp-option-logout" src="static/images/logout.png" title="Logout"></img></a>
					</span>
					<span>Nutzer: Testnutzer</span>
				</section>
				<section class="mp-internal-links">
					<a href="/impressum" title="Details zu den kreativen Köpfen hinter PhotoMap">Impressum</a> |
					<a href="/privacy" title="Erläuterungen zur Nutzung von persönlichen Daten auf PhotoMap">Datenschutz</a> |
					<a href="/copyright" title="Details zum Urheberrecht">Copyright</a> |
					<a href="/contact" title="Für Support, Fragen, Anmerkungen und Kritik..">Kontakt</a> |
					<a href="/help" title="Hilfe zu PhotoMap und FAQ">Hilfe</a> |
					<a href="/team" title="Vorstellung des Projekts und der Verantwortlichen">Team</a>
				</section>
			</footer>
		</div>
		
{% endblock %}
