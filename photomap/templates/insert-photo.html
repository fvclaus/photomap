{% extends "dialog.html" %}

{% load i18n %} <!-- we always need to load i18n -->

{% block title %}{% trans "INSERT_PHOTO" %}{% endblock %}
  
{% block content %}

<div id="insert-photo-tabs" class="mp-tabs">
  <ul>
    <li><a href="#tabs-1">{% trans "TITLE" %} & {% trans "DESCRIPTION" %}</a></li>
    <li><a href="#tabs-2">Photoeditor</a></li>
  </ul>

  <div id="tabs-1">
    <form class="mp-dialog-content" id="insert-photo" method="post" action="/insert-photo" enctype="multipart/form-data">

      <input type="hidden" name="place" required="required"/>
      <div>
        <label for="insert-title">{% trans "NAME" %} <sup title='{% trans "MANDATORY_FIELD" %}'>*</sup></label>
        <input class="mp-input-name" type="text" name="title" id="insert-title" required="required" size="40" autofocus="autofocus" />
      </div>
      <div>
        <label for="insert-description">{% trans "DESCRIPTION" %}</label>
        <textarea type="text" name="description" id="insert-photo" cols="50" rows="5"></textarea>
      </div>
      <div>
        <label name="file-upload" for="insert-photo">{% trans "INSERT_PHOTO_UPLOAD" %}<sup title="{% trans 'MANDATORY_FIELD' %}">*</sup></label>
        <input id="file-input" class="mp-input-drop" type="file" name="photo" id="insert-photo" required="required" size="40"/>
      </div>
    </form>
  </div>

  <div id="tabs-2">
    {% include "photo-editor.html" %}
  </div>
</div>

{% endblock %}
