{% load compress %}
{% compress css file %}
<link rel="stylesheet" type="text/x-stylus" href="static/css/main.styl" />
{% endcompress %}
<!--<script type="text/javascript" src="/js/insert-photo.js"></script>-->
<div class="insert">
	<form class="jquery-validator mp-dialog" id="insert-photo" method="post" action="/insert-photo" enctype="multipart/form-data">
	
		
		<input type="hidden" name="place" required="required" value="{{place}}"/>
		<div>
			<label for="title">Name <sup title="Dieses Feld ist ein Pflichtfeld.">*</sup></label>
			<input type="text" name="title" required="required" />
		</div>
		<div>
			<label for="description">Beschreibung</label>
			<textarea name="description"></textarea>
		</div>
		<div>
			<label for="photo">Photo auswählen<sup title="Dieses Feld ist ein Pflichtfeld.">*</sup></label>
			<input type="file" name="photo" required="required" />
		</div>

		<br /><br />
		<input type="submit" value="Hinzufügen" name="submit" />
	</form>
	<script></script>
</div>
