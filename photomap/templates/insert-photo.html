<!-- for the translation with django -->
{% load i18n %}

<script type="text/javascript" src="static/js/main/insert-photo.js"></script>

<div class="insert">

	<h2 class="mp-input-title">{% trans "insert-dialogue-title insert-photo" %}</h2>

	<form class="jquery-validator mp-dialog" id="insert-photo" method="post" action="/insert-photo" enctype="multipart/form-data">

		<input type="hidden" name="place" required="required" value="{{place}}"/>
		<div>
			<label for="title">{% trans "Name" %} <sup title="Dieses Feld ist ein Pflichtfeld.">*</sup></label><br />
			<input class="mp-input-name" type="text" name="title" required="required" size="40"/>
		</div>
		<div>
			<label for="description">{% trans "Beschreibung" %}</label><br />
			<textarea type="text" name="description" cols="50" rows="5"></textarea>
		</div>
		<div>
			<label name="file-upload" for="photo">{% trans "insert-dialogue select photo to upload" %}<sup title="Dieses Feld ist ein Pflichtfeld.">*</sup></label><br />
			<input id="file-input" class="mp-input-drop" type="file" name="photo" required="required" size="40"/>
		</div>

		<button class="mp-button mp-single-upload" value='' name="submit">{% trans "Speichern" %}</button>
		<button class="mp-button mp-multiple-upload" value='' name="submit" >{% trans "Speichern und weitere hinzuf√ºgen" %}</button>
	</form>
	<script></script>
</div>
