<div class="insert">
	
	<h2 class="mp-input-title">{% trans "insert-dialogue-title insert-photo" %}</h2>
	
	<form class="jquery-validator mp-dialog" id="insert-photo" method="post" action="/insert-photo" enctype="multipart/form-data">
	
		<input type="hidden" name="place" required="required" value="{{place}}"/>
		<div>
			<label for="title">{% trans "insert-dialogue name" %} <sup title="Dieses Feld ist ein Pflichtfeld.">*</sup></label><br />
			<input class="mp-input-name" type="text" name="title" required="required" size="40"/>
		</div>
		<div>
			<label for="description">{% trans "insert-dialogue description" %}</label><br />
			<textarea type="text" name="description" cols="50" rows="5"></textarea>
		</div>
		<div>
			<label for="photo">{% trans "insert-dialogue select photo to upload" %}<sup title="Dieses Feld ist ein Pflichtfeld.">*</sup></label><br />
			<input type="file" name="photo" required="required" size="40"/>
		</div>

		<input class="mp-button" type="submit" value='{% trans "Speichern" %}' name="submit" />
		<input class="mp-button" type="submit" value='{% trans "Speichern und weitere hinzufÃ¼gen" %}' name="submit" />
	</form>
	<script></script>
</div>
