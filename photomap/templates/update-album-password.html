{% extends "dialog.html" %}

{% load i18n %}

{% block title %}{% trans "UPDATE_ALBUM_PASSWORD" %}{% endblock %}

{% block content %}
<div class="mp-dialog-content">
  <p>
    <label for="album-url" style="width: 10%; float: left;">URL</label>
    <input id="album-url" name="share" style="width: 90%; float: right;" readonly="readonly"/>
  </p>
  <form class="jquery-validator" method="post" action="/update-album-password">
    <input type="hidden" name="album" required="required"/>
    <label for="album-password">{% trans "New Password" %}</label>
    <input id="album-password" name="password" type="password" required="required" placeholder="{% trans 'INPUT_PLACEHOLDER_SHARE_PASSWORD' %}"/>
  </form>

  <aside style="font-size: .8em;">
    <p>
      <strong>{% trans "INPUT_SHARE_ALBUM_TITEL" %}</strong>
    </p> 
    <p>
      {% trans "INPUT_SHARE_ALBUM_INFO" %}
    </p>
  </aside>
</div>
{% endblock %}
