{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="static/css-plain/jquery.jscrollpane.css" />
	<link rel="stylesheet" type="text/css" href="static/fancybox/jquery.fancybox-1.3.4.css" />
{% endblock %}

{% block js %}

	<script id="albumControlsTmpl" type="text/html">
		<div class="album-controls-wrapper">
			<img class="mp-album-controls mp-option-delete mp-element-album" src="static/images/delete.png" title="Löschen"></img>
			<img class="mp-album-controls mp-option-modify mp-element-album" src="static/images/modify.png" title="Bearbeiten"></img>
		</div>
	</script>
	
	<script type="text/javascript" src="static/js/main/Extensions.js" ></script>
	
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false" ></script>
	
	<script type="text/javascript" src="static/js/jquery.mousewheel.min.js" ></script>
	<script type="text/javascript" src="static/js/jquery.cookie.js" ></script>
	<script type="text/javascript" src="static/js/jquery.json.js" ></script>
	<script type="text/javascript" src="static/js/ie.js" ></script>
	
	<script type="text/javascript" src="static/js/date.js" ></script>
	
	<script type="text/javascript" src="static/js/jquery.jqote2.js" ></script>
	
	<script type="text/javascript" src="static/js/main/UI/UIState.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UIInput.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UIControls.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UIPanel.js" ></script>
	<script type="text/javascript" src="static/js/main/UI/UITools.js" ></script>
	
	<script type="text/javascript" src="static/js/main/UI/UI.js" ></script>
	
	<script type="text/javascript" src="static/js/main/UI/UI.js" ></script>
	
	<script type="text/javascript" src="static/js/main/ClientState.js" ></script>
	<script type="text/javascript" src="static/js/main/ClientServer.js" ></script>
	
	<script type="text/javascript" src="static/js/main/Map.js" ></script>
	
	<script type="text/javascript" src="static/js/main/Marker.js" ></script>	
	<script type="text/javascript" src="static/js/main/Photo.js" ></script>	
	<script type="text/javascript" src="static/js/main/Place.js" ></script>	
	<script type="text/javascript" src="static/js/main/Main.js" ></script>	
{% endblock %}

{% block content %}
		
		<div class="mp-container" id="mp-container">
			
			<header class="mp-header" id="mp-header">
				<section class="mp-logo">LOGO</section>
				<section class="mp-page-title">
					<h1>Placeholder</h1>
				</section>
				<section class="mp-top-panel">
					<div class="mp-searchfield">SEARCHFIELD</div>
					<div class="mp-controls-wrapper">
						<div class="mp-controls">
						<div></div>
						</div>
					</div>
				</section>
			</header>
			
			<section class="mp-map" id="mp-map">
				<div class="mp-map-container">
					<div class="mp-map-wrapper" id="map"></div>
				</div>
			</section>
			
			<footer class="mp-footer" id="mp-footer">
				<section class="mp-user">
					<span>
						<a href="/logout"><img class="mp-option-logout" src="static/images/logout.png" title="Logout"></img></a>
					</span>
					<span>Nutzer: Testnutzer</span>
				</section>
				<section class="mp-internal-links">
					<a href="/impressum" title="Details zu den kreativen Köpfen hinter PhotoMap">Impressum</a> |
					<a href="/privacy" title="Erläuterungen zur Nutzung von persönlichen Daten auf PhotoMap">Datenschutz</a> |
					<a class="mp-active-subpage" href="/copyright" title="Details zum Urheberrecht">Copyright</a> |
					<a href="/contact" title="Für Support, Fragen, Anmerkungen und Kritik..">Kontakt</a> |
					<a href="/help" title="Hilfe zu PhotoMap und FAQ">Hilfe</a> |
					<a href="/team" title="Vorstellung des Projekts und der Verantwortlichen">Team</a>
				</section>
			</footer>
		</div>
		
		<script type="text/javascript" src="static/js/main/Init.js" ></script>
		
{% endblock %}
