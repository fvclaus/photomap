<!DOCTYPE html>
<html lang="de" >
	<head>
	
		<title>PhotoMap | {% block title %}{% endblock %}</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="shortcut icon" href="static/images/icon.png" />
		
		<!-- displays information when link is shared on FB or similiar -->
		<meta property="og:title" content="Photo Map" />
		<meta property="og:type" content="website" />
		<!--
		<meta property="og:image" content="#{imgurl}" />
		<meta property="og:url" content="#{url}" />
		-->
		<meta property="og:description" content="Karte mit Photos und Beschreibungen" />
		{% block meta %}
		{% endblock %}		
		
		
		<!-- styles -->
		
		{% load compress %}
		{% compress css file %}
			<link rel="stylesheet" type="text/x-stylus" href="static/css/main.styl" />
		{% endcompress %}
		
		
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rokkitt:400,700" />
		
		{% block css %}
		{% endblock %}
		
		<!-- end styles -->
				
		<!-- js -->
		<script type="text/javascript" src="static/js/noconsole.js" ></script>
		<script type="text/javascript" src="static/js/jquery.all.min.js" ></script>
		{% block js %}
		{% endblock %}	
		
		
	</head>
	<body>
	{% block content %}
	{% endblock %}	
	
	<script type="text/javascript" src="static/js/main/init.js" ></script>
	</body>
</html>
