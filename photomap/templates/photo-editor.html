{% load i18n %}
<div class="mp-dialog-content">
  <div id="ui-editor"></div>
  <strong id="ui-editor-placeholder">{% trans "SELECT_PHOTO" %}</strong>
  <img id="ui-editor-original" />
  <img id="ui-editor-preview" />


  <div id="ui-editor-controls">
    <fieldset>
      <div class="slider"></div>
      <input type="number" name="amount" min="0" max="1" value="0.5" dataType="float" disabled="disabled">
      <button name="sharpen" class="photo-operation">{% trans "SHARPEN" %}</button>
    </fieldset>

    <fieldset>
      <div class="slider"></div>
      <input type="number" name="amount" min="-1" max="1" value="0.4" dataType="float" disabled="disabled">
      <button name="lighten" class="photo-operation">{% trans "LIGHTEN" %}</button>
    </fieldset>

    <fieldset>
      <label for="average">{% trans "USE_AVERAGE" %}</label>
      <input type="checkbox" name="average">
      <button name="desaturate" class="photo-operation">{% trans "DESATURATE" %}</button>
    </fieldset>

    <fieldset>
      <button name="removenoise" class="photo-operation">{% trans "REMOVE_NOISE" %}</button>
      <button id="rotate" class="photo-operation">{% trans "ROTATE" %}</button>
      <button id="revert" class="photo-operation">{% trans "REVERT" %}</button>
    </fieldset>
  </div>
</div>
