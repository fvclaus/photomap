{% extends "account.html" %}

<!-- for the translation with django -->
{% load i18n %}

{% block name %}{% trans "Account Inactive" %}{% endblock %}

{% block account_info %}

	{% if not request.user.is_active %}
		<p>{% trans "ACCOUNT_INACTIVE_NOTIFY" %}</p>
	{% else %}
		<p>{% trans "ACCOUNT_NOT_INACTIVE_NOTIFY" %}</p>
	{% endif %}
	
{% endblock %}
