<section class="mp-fullscreen"
         id="mp-fullscreen">
  <img class="mp-image-zoom"
       src="/static/images/zoom.png"
       data-dojo-attach-point="zoomNode" />
  <header class="mp-fullscreen-header"
          id="mp-fullscreen-header">
    <div class="mp-fullscreen-nav">
      <img class="mp-fullscreen-nav-prev mp-cursor-pointer mp-control"
           id="mp-fullscreen-nav-prev"
           src="/static/images/image-arrow-left.png"
           data-dojo-attach-point="navLeftNode" />
    </div>
    <div class="mp-fullscreen-title-wrapper">
      <h2 id="mp-fullscreen-title"
          data-dojo-attach-point="titleNode"></h2>
    </div>
    <div class="mp-fullscreen-nav">
      <img class="mp-fullscreen-nav-next mp-cursor-pointer mp-control"
           id="mp-fullscreen-nav-next"
           src="/static/images/image-arrow-right.png"
           data-dojo-attach-point="navRightNode" />
    </div>
    <div class="mp-fullscreen-close mp-cursor-pointer"
         id="mp-fullscreen-close"
         data-dojo-attach-point="closeNode">
      {% trans "close" %}
    </div>
  </header>
  <div data-dojo-attach-point="carouselNode">
  </div>
</section>
