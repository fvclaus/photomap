<form class="mp-dialog-content"
      id="insert-photo"
      method="post"
      action=""
      enctype="multipart/form-data">

  <input type="hidden"
         name="place"
         value="{{ placeId }}"
         required="required" />
  <div>
    <label for="insert-title">{% trans "NAME" %} <sup title='{% trans "MANDATORY_FIELD" %}'>*</sup></label>
    <input class="mp-input-name"
           type="text"
           name="title"
           id="insert-title"
           required="required"
           size="40"
           autofocus="autofocus"
           placeholder="{% trans 'INPUT_PLACEHOLDER_TITLE' %}" />
  </div>
  <div>
    <label for="insert-description">{% trans "DESCRIPTION" %}</label>
    <textarea name="description"
              id="insert-description"
              cols="50"
              rows="5"
              placeholder="{% trans 'INPUT_PLACEHOLDER_DESCRIPTION' %}"></textarea>
  </div>
  <div>
    <label name="file-upload"
           for="photo">{% trans "INSERT_PHOTO_UPLOAD" %}<sup title="{% trans 'MANDATORY_FIELD' %}">*</sup></label>
    <input id="file-input"
           class="mp-input-drop $photoValidation"
           type="file"
           name="photo"
           id="insert-photo-field"
           required="required"
           size="20" />
  </div>
</form>
