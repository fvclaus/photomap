<div class="mp-dialog-content">
  <div>
    <p style="width: 3em; max-width: 10%; float: left;">URL:</p>
    <p style="max-width: 90%; float: left; text-align: left;">
      <a href="{{ url }}"
         title='{% trans "Album share url" %}'>{{ url }}</a>
    </p>
  </div>
  <hr style="clear: both;" />
  <article id="mp-album-share-help">
    <p>
      <strong>{% trans "INPUT_SHARE_ALBUM_TITEL" %}</strong>
    </p>
    <p>
      {% trans "INPUT_SHARE_ALBUM_INFO" %}
    </p>
  </article>
  <form id="mp-album-password-form"
        class="jquery-validator"
        method="post"
        action="">
    <label for="password">{% trans "New Password" %}</label>
    <input id="password"
           name="password"
           type="password"
           required="required"
           placeholder="{% trans 'INPUT_PLACEHOLDER_SHARE_PASSWORD' %}" />
  </form>
</div>
